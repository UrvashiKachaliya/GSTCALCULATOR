<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSTCalculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body class="bg-body-secondary" style="overflow-x: hidden">
    <div class="row mt-5">
      <div class="col-12 mt-5">
        <div class="card mx-auto" style="width: 30rem">
          <div class="card-body">
            <h2 class="text-dark text-center mb-3 mt-3">GST CALCULATOR</h2>
            <!-- form -->
            <form class="">
              <label>Enter Amount:</label>
              <input
                type="number"
                name="amt"
                id="amt"
                oninput="Calculate()"
                class="form-control w-75 mb-3"
              />

              <label>Enter Rate:</label>
              <input
                type="number"
                name="rate"
                id="rate"
                oninput="Calculate()"
                class="form-control w-75 mb-4"
              />

              <hr class="border-1" />
            </form>
            <div class="row mt-3">
              <div class="col-4">
                <label>GST:</label>
                <input type="number" name="gst" id="gst" class="form-control" />
              </div>

              <div class="col-4">
                <label>CGST:</label>
                <input
                  type="number"
                  name="cgst"
                  id="cgst"
                  class="form-control"
                />
              </div>

              <div class="col-4">
                <label>SGST:</label>
                <input
                  type="number"
                  name="sgst"
                  id="sgst"
                  class="form-control"
                />
              </div>

              <div class="col-12 mt-3">
                <label>Total Amount:</label>
                <input
                  type="number"
                  name="result"
                  id="res"
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let Calculate = () => {
        let amt = parseInt(document.getElementById("amt").value);
        let rate = parseInt(document.getElementById("rate").value);

        const gst = (amt * rate) / 100;
        const cgst = gst / 2;
        const sgst = cgst;
        const res = gst + amt;

        document.getElementById("gst").value = gst;
        document.getElementById("cgst").value = cgst;
        document.getElementById("sgst").value = sgst;
        document.getElementById("res").value = res;
      };
    </script>
  </body>
</html>
